   <div id="rt-sidebar-a">
   {% for menu in site.data.side-menu %}
                                    <div class="module-outline-1">
        	<div class="module-outline-2">
            	    					<div class="module-title">
            	<div class="rt-block">
           	    	<h2 class="title">
			{% if menu.link %}
			<a href="{{menu.link}}">menu.name</a>
			{% else %}
 			{{menu.name}}
			{% endif %}
			</h2>
					</div>
            	                	    <div class="module-content">
            	    	<div class="in-module-content">
			  <ul class="menu">
 {% for item in menu.submenu %}
  <li>
 {% if item.link %}
 <a href="{{item.link}}"><span>{{item.name}}</span></a>
 {% else %}
 <span>{{item.name}}</span>
 {% endif %}
  {% endfor %}
  </ul>            	    	</div>
            	    </div>
            	</div>
            </div>
        </div>
{% endfor %}        	
                </div>
